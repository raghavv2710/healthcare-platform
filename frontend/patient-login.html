<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body {
            background: #f7f9fc;
        }
        .login-container {
            margin-top: 80px;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            color: #0066cc;
            font-weight: 600;
            text-align: center;
        }
        .form-control {
            border-radius: 25px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .btn-modern {
            background-color: #0066cc;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            padding: 12px 20px;
            color: #fff;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-modern:hover {
            background-color: #004c99;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 300%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
            transition: all 0.3s ease;
        }
        .btn-modern:hover::before {
            left: 100%;
        }
        .footer-text {
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
        .alert {
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5 login-container">
      <h2>Patient Login</h2>
      <div id="error-msg" class="alert alert-danger d-none"></div>
      <form id="patient-login-form">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn-modern w-100">Login</button>
      </form>
      <p class="text-center mt-3">Don't have an account? <a href="patient-register.html">Register here</a></p>
    </div>
  </div>
</div>

    <script>
  // Initialize Firebase
  fetch('http://localhost:5001/firebase-config')
    .then(response => response.json())
    .then(firebaseConfig => {
      firebase.initializeApp(firebaseConfig); // Initialize Firebase with the config
    })
    .catch(error => {
      console.error('Error fetching Firebase config:', error);
      alert('Failed to load the application. Please try again later.');
    });

  // Handle login form submission
  document.getElementById('patient-login-form').addEventListener('submit', (e) => {
    e.preventDefault();

    // Ensure Firebase is initialized before using auth
    if (!firebase.apps.length) {
      alert('Firebase is not initialized. Please try again later.');
      return;
    }

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        window.location.href = 'patient-dashboard.html';
      })
      .catch((error) => {
        console.error("Error signing in: ", error);
        alert("Login failed. Please check your credentials.");
      });
  });
</script>
</body>
</html>
